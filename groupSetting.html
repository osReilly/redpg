<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>群信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<style type="text/css">
			.mui-btn-block {
				padding: 10px 0
			}

			.mui-input-row label~input,
			.mui-input-row label {
				font-size: 15px;
			}

			.logo-icon {
				width: 100px;
				margin: 70px auto 30px auto;
				border-radius: 50%;
			}

			.text {
				font-size: 14px;
				color: #666666;
			}

			.custorm-form.mui-input-group:before,
			.custorm-form.mui-input-group:after {
				height: 0;
			}

			.custorm-form .mui-input-row {
				height: 50px;
				line-height: 50px;
				font-size: 1;
			}

			.custorm-form .mui-input-row label {
				padding: 16px 15px;
			}

			.custorm-form .codebtn {
				position: absolute;
				right: 10px;
				top: 5px;
				width: auto;
				padding: 8px 15px
			}

			.three-row .mui-input-clear {
				padding-right: 90px;
			}

			.three-row .mui-input-clear~.mui-icon-clear {
				right: 90px;
			}

			.m-t-10 {
				margin-top: 10px;
			}
			.text-right{display: inline-block;vertical-align: middle;margin: 0 10px;}
			.mui-btn.mui-btn-mini{padding:2px 4px;color:#1AAD19}
			.mui-navigate-center{color:#1AAD19!important;text-align: center;}
			.mui-content-padded{margin:30px auto}
			.mui-content-padded>.mui-btn-default{border:0;font-size: 15px;color: red;}
			#groupsetting .mui-table-view:first-child{margin-top: 0;}
			.groupsetting .mui-table-view .mui-table-view-cell a{font-size: 14px;color: #444;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title title-color">群信息</h1>
		</header>
		<div class="mui-content groupsetting" id="groupsetting">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body" style="line-height: 45px;">
							<img class="mui-media-object mui-pull-left" src="image/33.png" id="myhead">
							<img class="mui-media-object mui-pull-left" src="image/33.png" id="myhead">
							<img class="mui-media-object mui-pull-left" src="image/33.png" id="myhead">
							<img class="mui-media-object mui-pull-left" src="image/33.png" id="myhead">
						</div>
					</a>
				</li>
			
				<li class="mui-table-view-cell">
					<a class="mui-navigate-center">
						查看更多成员（1人）
					</a>
				</li>
			</ul>
			<ul class="mui-table-view m-t-10">

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="sexbtn">
						群组名称 <span class="mui-pull-right">我是测试群</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="siginbtn">
						群组ID 
						<span class="mui-pull-right">
							<span class="text-right">100000</span>
							<span class="mui-btn mui-btn-default mui-btn-mini">复制</span>
							</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="siginbtn">
						群组类型 <span class="mui-pull-right">私聊群</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="siginbtn">
						群组公告 <span class="mui-pull-right">我是公告内容测试</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view m-t-10">

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="sharecodebtn">
						我的推荐码 
						<span class="mui-pull-right">
							<span class="text-right">w68d</span>
							<span class="mui-btn mui-btn-default mui-btn-mini">复制</span>
							</span>
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="siginbtn">
						推广成果 <span class="mui-pull-right">我在这里</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right2" id="topbtn">
						群置顶 <div class="mui-switch mui-switch-mini mui-active">
						  <div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
			</ul>


			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-default mui-btn-block" id="submitbtn">清除所有群聊记录</button>
<button type="button" class="mui-btn mui-btn-default mui-btn-block" id="submitbtn">退出群聊</button>

			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 用户退出
				var submitbtn = document.getElementById("submitbtn");
				var phone = document.getElementById("phone");
				var code = document.getElementById("code");
				submitbtn.addEventListener("tap", function() {
					document.getElementById('form')
					mui.toast('提交数据', phone.value + code.value)

				});
			});
		</script>
	</body>

</html>
